version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: monthly
    cooldown:
      default-days: 5
    versioning-strategy: increase-if-necessary
    groups:
      development-major:
        dependency-type: development
        update-types:
          - "major"
      development-minor-patch:
        dependency-type: development
        update-types:
          - "minor"
          - "patch"
      production-major:
        dependency-type: production
        update-types:
          - "major"
      production-minor-patch:
        dependency-type: production
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: monthly
    groups:
      actions:
        patterns:
          - "*"
